<% _.forIn(items, function(item, key){ %>
<table class="table table-hover">
    <caption class="text-center"><%= key%></caption>
    <thead>
        <tr>
            <%_.forIn(_.compact(item)[0], function(column, key){ %>
                <th><%= key%></th>
            <% }); %>
        </tr>
    </thead>
    <tbody>
    <% _.each(item, function(row){ %>
        <tr>
        <% _.forIn(row, function(col){ %>
        <td><%= col%></td>
        <% }); %>
        </tr>
    <% }); %>
    </tbody>
</table>
<% }); %>
