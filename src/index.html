<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Parser Sql</title>
    <!-- Latest compiled and minified CSS -->
    <link href='http://fonts.googleapis.com/css?family=Molengo' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,300)' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="wrapper">
    <header class="container clearfix">SQL Parser</header>
    <div class="container parser-wrap">
        <div class="row">
            <div class="col-md-10">
                <form class="parser-form" autocomplete="off">
                    <div class="form-group" id="enter-input-wrap">
                        <div class="input-group">
                            <span class="input-group-addon">SELECT</span>
                            <input type="text" class="form-control" id="enter-input"
                                   value="actor.name, some_stuff.name from actor join director on director.id = actor.id join some_stuff on some_stuff.director_id = actor.id"
                                   placeholder="Enter some some sql statement and press &quot;Enter&quot; to execute it...">
                        </div>
                        <span class="error-state">There is no data due you query or it is wrong!</span>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-warning btn-block" id="btn-reset">Show tables</button>
            </div>
        </div>
        <div id="target"></div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script data-main="main" src="../node_modules/requirejs/require.js"></script>
</body>
</html>
